<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>User</title>
  </head>
  <body>
    <div class="container d-flex mx-auto">
      <form class="form-group mx-auto mt-5">
        <h2 class="text-center">User ID {{user.id}}</h2>
        <p><strong>Name:</strong> {{user.full_name()}}</p>
        <p><strong>Email:</strong> {{user.email}}</p>
        <p><strong>Created ON:</strong> {{user.created_at}}</p>
        <p><strong>Last Updated:</strong> {{ user.updated_at}}</p>
        <a href="/users" class="btn btn-success btn-lg mx-auto"> Go Home </a>
      </form>
    </div>
  </body>
</html>
