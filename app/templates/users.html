<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <!-- Boostrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Users</title>
  </head>
  <body>
    <h1 class="text-center mt-5">Here are our users!!!</h1>
    <div class="d-flex">
      <table class="table table-hover mx-5">
        <thead>
          <tr>
            <th scope>First Name</th>
            <th scope>Last Name</th>
            <th scope>Email</th>
            <th scope>Created_at</th>
            <th scope>Update_at</th>
            <th scope>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.created_at }}</td>
            <td>{{ user.updated_at }}</td>
            <td>
              <a href="/users/show/{{user.id}}">Show</a> |
              <a href="/user/update/{{user.id}}">Edit</a> |
              <a href="/users/remove/{{user.id}}">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="col text-center">
      <a href="/user/new" class="btn btn-success mx-auto"> Add a User </a>
    </div>
  </body>
</html>
